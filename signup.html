    <body>
          
        <center>
      <form action="index.html" method="post">
        

        <h1>Sign Up</h1>

        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">

          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          <label for="password">Confirm Password:</label>
          <input type="password" id="password" name="user_password">

          <label>Age:</label>
          <input type="radio" id="under_18" value="under_18" name="user_age"><label for="under_18" class="light">Under 18</label><br>
          <input type="radio" id="over_18" value="over_18" name="user_age"><label for="over_18" class="light">18 or older</label>
        </fieldset>

        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
        </fieldset>
        <fieldset>
        <label for="job">Job Role:</label>
        <select id="job" name="user_job">
          <optgroup label="job">
            <option value="student">Student</option>
            <option value="Government _employ">Government employ</option>
            <option value="Private _employ">Private employ</option>
          </optgroup>

        </select>

          <label>Interests:</label>
          <input type="checkbox" id="Tracking" value="interest_Tracking" name="user_interest"><label class="light" for="Tracking">Tracking</label><br>
            <input type="checkbox" id="River" value="interest_River" name="user_interest"><label class="light" for="River">River Rafting</label><br>

        </fieldset>
        <button type="submit" onclick="abc()">Sign up</button>
      </form>
